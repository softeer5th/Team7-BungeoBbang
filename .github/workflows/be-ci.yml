name: onu-server-CI-test

on:
  pull_request:
    branches:
      - be
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start MongoDB  # ✅ MongoDB 실행
        run: docker run -d -p 27017:27017 --name mongodb mongo:5.0

      - name: Start Redis  # ✅ Redis 실행
        run: docker run -d -p 6379:6379 --name redis redis:latest

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Create application.yml
        run: |
          echo "${{ secrets.APPLICATION_TEST_YML }}" > backend/src/test/resources/application.yml

      - name: Debug application.yml
        run: cat backend/src/test/resources/application.yml

      - name: Run Tests
        working-directory: backend
        run: ./gradlew clean test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/build/reports/tests/
