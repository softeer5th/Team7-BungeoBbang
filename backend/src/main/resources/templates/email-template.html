<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

    <h1 style="font-size: 22px; font-weight: bold; color: #1F87FF;">ON:U 이메일 인증</h1>

    <div style="font-size: 28px; font-weight: bold; color: #1F87FF; background-color: #E8F3FF; display: inline-block; padding: 10px 20px; border-radius: 6px; letter-spacing: 4px; margin-top: 20px;">
